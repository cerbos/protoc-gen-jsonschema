---
version: "2"
run:
  build-tags:
    - tests

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - gocheckcompilerdirectives
    - goconst
    - gocritic
    - godot
    - goheader
    - gosec
    - importas
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagliatelle
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usetesting
    - wastedassign
    - whitespace

  settings:
    exhaustive:
      default-signifies-exhaustive: true

    goheader:
      values:
        const:
          COMPANY: Zenauth Ltd.
      template: |-
        Copyright {{ YEAR-RANGE }} {{ COMPANY }}
        SPDX-License-Identifier: Apache-2.0

    govet:
      disable:
        - shadow
      enable-all: true

    nolintlint:
      require-specific: true
      allow-unused: false

    tagliatelle:
      case:
        rules:
          bson: goCamel
          json: goCamel
          xml: goCamel
          yaml: goCamel

    usetesting:
      os-setenv: true

  exclusions:
    generated: lax

    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

    rules:
      - linters:
          - dupl
          - forcetypeassert
          - goconst
          - govet
          - mnd
          - unparam
        path: _test\.go

    paths:
      - ^bin/
      - ^tools/

issues:
  max-same-issues: 30

formatters:
  enable:
    - gci
    - gofumpt
    - goimports

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/cerbos/protoc-gen-jsonschema)
        - blank
        - dot
      custom-order: true

    gofumpt:
      extra-rules: true

  exclusions:
    generated: lax

    paths:
      - ^bin/
      - ^tools/
